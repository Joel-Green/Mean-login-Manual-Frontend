<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>
                    Company Login
                </h1>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        [(ngModel)]="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        [(ngModel)]="password" name="password">
                </div>
                <div class="form-row">

                    <div class="col">
                        <a class="btn btn-secondary btn-block" routerLink="/companyregister">Go to register</a>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-block" (click)="login()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
