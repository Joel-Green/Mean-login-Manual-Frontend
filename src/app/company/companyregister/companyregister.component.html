<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>
                    Register Company
                </h1>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
                        placeholder="Enter Name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]='email'
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Numebr</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phoneno" [(ngModel)]="phoneno"
                        placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]='password'>
                </div>
                <div class="form-row">

                    <div class="col">
                        <a class="btn btn-secondary btn-block" routerLink="/companyprofile">Go to Profile</a>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-block" (click)="register()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
